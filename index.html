<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="game.css">

    <script src="game.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="centralizar">
                    <img src="imagens/game.png" alt="">
                </div>            
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" name="" id="nivel">
                            <option value="">Escolha a difilcudade</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>                  
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="centralizar">
                    <button onclick="iniciarJogo()" class="btn">Iniciar Jogo</button>
                </div>            
            </div>
        </div>

    </div>


    <script>
        function iniciarJogo() {
            var lvl = document.getElementById('nivel').value

            if (lvl === '') {
                alert('Selecione um nível para começar o jogo')
                return false
            }

            window.location.href = "app.html?" + lvl
        }
    </script>

    
</body>
</html>
